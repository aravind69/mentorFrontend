<div class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center no-gutters min-vh-100">
    <div class="col-lg-5 col-md-8 py-8 py-xl-0">
      <!-- Card -->
      <div class="card shadow">
        <!-- Card body -->
        <div class="card-body p-6">
          <div class="mb-4">
            <h3 class="mb-1 font-weight-bold">Sign up</h3>
            <span>Already have an account?
              <a href="" class="ml-1">Sign in</a></span>
          </div>
          <!-- Form -->
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <!-- Username -->
            <div class="form-group">
              <label for="username" class="form-label">User Name</label>
              <input type="text" id="username" class="form-control" name="username" placeholder="Enter User Name" required="">
            </div>
              <!-- Email -->
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" name="email" placeholder="Enter Email" required="">
            </div>
              <!-- Password -->
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password" required="">
            </div>
              <!-- Checkbox -->
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="agreeCheck">
                <label class="custom-control-label" for="agreeCheck"><span>I agree to the <a href="">Terms of
                      Service </a>and
                    <a href="">Privacy Policy.</a></span></label>
              </div>
            </div>
            <div>
                <!-- Button -->
              <button type="submit" class="btn btn-primary btn-block">
                Create Free Account
              </button>
            </div>
            <hr class="my-4">
            <div class="mt-4 text-center">
              <!--Facebook-->
              <a href="#!" class="btn-social btn-social-outline btn-facebook">
                <i class="bi bi-facebook"></i>
              </a>
              <!--Twitter-->
              <a href="#!" class="btn-social btn-social-outline btn-twitter">
                <i class="bi bi-twitter"></i>
              </a>
              <!--LinkedIn-->
              <a href="#!" class="btn-social btn-social-outline btn-linkedin">
                <i class="bi bi-linkedin"></i>
              </a>
              <!--GitHub-->
              <a href="#!" class="btn-social btn-social-outline btn-github">
                <i class="bi bi-github"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
