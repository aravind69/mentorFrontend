<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <h1>Order</h1>
                </div>
                <div>
                    <table class="table table-hover">
                        <thead>
                            <th class="width:40%">
                                Emp ID
                            </th>
                            <th>
                                Emp Name
                            </th>
                            <th>
                                Emp Code
                            </th>
                            <th>
                               Address
                            </th>
                            <th>
                                Phone
                             </th>
                             <th>
                                Zip
                             </th>
                             <th>
                                Email
                             </th>
                             <th>
                                Salary
                             </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let emp of data">
                                <td>{{emp.empId}}</td>
                                <td>{{emp.name}}</td>
                                <td>{{emp.empCode}}</td>
                                <td>{{emp.address}}</td>
                                <td>{{emp.phone}}</td>
                                <td>{{emp.zipcode}}</td>
                                <td>{{emp.email}}</td>
                                <td>{{emp.salary}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
